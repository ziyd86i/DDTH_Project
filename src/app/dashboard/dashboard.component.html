<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <h4>Dashboard Workplan Team: {{teamName}}</h4>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <daypilot-scheduler #scheduler [config]="config"
                          CssOnly="true"
                          CssClassPrefix="dashboard_theme"
                          autoRefreshEnabled= "true"
                          autoRefreshInterval= "10"
                          autoRefreshMaxCount="12"
                      ></daypilot-scheduler>
    </div>
  </div>
</div>
