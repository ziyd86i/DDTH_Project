<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" routerLink="/admin/adduser"> Add new user +</button>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-xs-12 mx-auto">

      <table datatable class="table table-striped ">
        <thead>
          <tr>
            <th style="width: 10%">
              Employee ID
            </th>
            <th style="width: 15%">
              Name
            </th>
            <th style="width: 15%">Type</th>
            <th style="width: 15%">Email</th>
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let users of employees">
          <td>{{users.em_id}}</td>
            <td>{{users.name}}  {{users.lname}}</td>
            <td>{{ users.type }}</td>
            <td>{{users.email}}</td>
            <td>
              <a [routerLink]="['/admin', users.em_id]" >
                <span class="glyphicon glyphicon-pencil" ></span>
              </a>
            </td>
            <td>
              <a (click)="deleteUser(users)" href="/admin" >
                <span class="glyphicon glyphicon-trash"></span>
              </a>
            </td>

            <!-- <td><button class="btn btn-default"
                        name="Edit"
                        (onClick) ="editUser(users.em_id)">
                        Edit
                      </button></td> -->
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
