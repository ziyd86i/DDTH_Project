    <div class="col-xs-9
                col-sm-9
                col-md-10
                col-lg-10 ">

      <h4><img src="../../assets/images/icon_green.jpg"> Available</h4>
      <hr>
      <table datatable [dtOptions]="dtOptions1" [dtTrigger]="dtTrigger1" class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10%">Employee ID</th>
            <th style="width: 20%">Name</th>
            <th style="width: 10%">Type</th>
            <th style="width: 20%">Skill</th>
            <th style="width: 5%"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let data of employees">
            <td>{{ data.em_id }}</td>
            <td>{{ data.name }} {{data.lname}}</td>
            <td> {{data.type }}</td>
            <td> {{ data.skill_name }}</td>
            <td>
              <button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-plus"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h4><img src="../../assets/images/icon_yellow.jpg"> In progress</h4>
      <table datatable [dtOptions]="dtOptions2" [dtTrigger]="dtTrigger2" class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10%">Ticket ID</th>
            <th style="width: 10%">Employee ID</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Customer name</th>
            <th style="width: 10%">Time</th>
            <th></th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let data of progress">
            <td>{{data.ticket_id}}</td>
            <td>{{data.em_id}}</td>
            <td>{{data.name}} {{data.lname}}</td>
            <td>{{data.customer_name}}</td>
            <td>{{data.time | slice:0:5}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
